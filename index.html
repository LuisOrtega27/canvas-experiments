<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Experiments</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>


    <link rel="stylesheet" href="./canvas0/canvas0.css">
    <script src="./canvas0/canvas0.js" defer></script>

    <link rel="stylesheet" href="./canvas1/canvas1.css">
    <script src="./canvas1/canvas1.js" defer></script>
    
    <link rel="stylesheet" href="./canvas2/canvas2.css">
    <script src="./canvas2/canvas2.js" defer></script>
    

    
</head>
<body>
    
    <h1>Paint</h1>
    <div class="container">

        <div class="canvas-container" id="canvas-container1">

            <canvas id="lienzo" >
                Error, canvas not displaying
            </canvas>
            
        </div>

        <div class="controles">

            <div class="input-group">
                <input type="color" id="colorInput">
                <label for="color">Color</label>
            </div>
            <div class="input-group">
                <input type="range" id="lineWidthInput" min="1" max="10" value="2">
                <label for="grolor" id="grosor-label">Grosor</label>
            </div>

            <!-- <div class="input-group">
                <input type="number" name="multiline" id="multiline" min="1" max="5" value="1" pattern="\d{1}">
                <label for="multiline" id="multiline-label">Linea multiple</label>
            </div> -->

            <div class="input-group">
                <button id="clearLienzo">Borrar</button>
                <label for="multiline">Borrar lienzo</label>
            </div>
            
            <div class="input-group">
                <button id="descargarLienzo">Guardar</button>
                <label for="multiline">Guardar lienzo</label>
            </div>

        </div>
        
    </div>

    <div class="canvas-container container1">
        <h1>Basic animation</h1>
        <canvas id="canvas1" class="canvas"></canvas>
        <input type="button" id="initBtn" value="start">
    </div>

    <div class="canvas-container container2">
        <h1>Snake Game (try 1)</h1>
        <canvas id="canvas2" class="canvas"></canvas>
        <input type="type" id="snakeInput">

        <div class="instructions">
            <h2>Instrucciones</h2>
            <ul>
                <li><b>ESCAPE:</b> Pausa</li>
                <li><b>R:</b> Reiniciar juego</li>
                <li>Pues se juega con las flechas...</li>
                <li>Disfruta el juego</li>
            </ul>
        </div>
        
        <div id="snakeControls">
            <h2>score: <span id="scoreDisplayer">0</span> </h2>

            <input type="checkbox" id="setAutoColor" value="autoColor">
            <label for="setAutoColor">Color automatico</label>
        
            <input type="radio" id="colorOp" name="autoColor" class="autoColor" value="m">
            <label for="colorOp1">Opcion 1</label>

            <input type="radio" id="colorOp" name="autoColor" class="autoColor" value="r">
            <label for="colorOp2">Opcion 2</label>

            <input type="color" id="snakeColorInput">
            <label for="snakeColorInput">Color</label>

            <input type="range" id="snakeSpeedInput" min="5" max="500" step="5" value="50">
            <label for="snakeSpeedInput">Velocidad <span id="speedLabel">50</span></label>
            
        </div>
        
    </div>


    
</body>
</html>
